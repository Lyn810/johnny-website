<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny Leo | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-white: #FEFEFE;
            --soft-black: #1A1A1A;
            --warm-gray: #F5F5F3;
            --mid-gray: #D4D4D4;
            --accent-gold: #C5A572;
            --text-gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Force light mode - prevent dark mode override */
        html {
            color-scheme: light;
            background-color: #FEFEFE;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--primary-white);
            color: var(--soft-black);
            line-height: 1.6;
            forced-color-adjust: none;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(254, 254, 254, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--mid-gray);
        }

        .nav-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 1.8rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--soft-black);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--soft-black);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--accent-gold);
        }

        .main-content {
            margin-top: 100px;
            padding: 4rem 4rem 6rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: var(--text-gray);
            font-size: 1.05rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .contact-form {
            background: var(--warm-gray);
            padding: 3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 0.8rem;
            color: var(--soft-black);
            font-weight: 400;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--mid-gray);
            background: var(--primary-white);
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
            color: var(--soft-black);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem 2rem;
            background: var(--soft-black);
            color: var(--primary-white);
            border: none;
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .submit-button:hover {
            background: var(--accent-gold);
            transform: translateY(-2px);
        }

        .form-message {
            margin-top: 1.5rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.95rem;
            letter-spacing: 1px;
        }

        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        footer {
            background: var(--soft-black);
            color: var(--primary-white);
            padding: 4rem 4rem 2rem;
        }

        .footer-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(254, 254, 254, 0.1);
        }

        .footer-left p {
            color: rgba(254, 254, 254, 0.7);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .footer-left a {
            color: rgba(254, 254, 254, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-left a:hover {
            color: var(--accent-gold);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .footer-links a {
            color: rgba(254, 254, 254, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-weight: 300;
        }

        .footer-links a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            color: rgba(254, 254, 254, 0.5);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .main-content {
                padding: 4rem 2rem;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Johnny Leo</a>
            <ul class="nav-links">
                <li><a href="news.html">News</a></li>
                <li><a href="index.html">Selected Works</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Get in Touch</h1>
            <p>Interested in acquiring artwork? Send us a message</p>
        </div>

        <form class="contact-form" id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p><a href="mailto:info@johnnyleo.com">info@johnnyleo.com</a></p>
            </div>
            <ul class="footer-links">
                <li><a href="news.html">News</a></li>
                <li><a href="index.html">Selected Works</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Â© 2026 Johnny Leo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            const mailtoLink = `mailto:info@johnnyleo.com?subject=${encodeURIComponent(formData.subject)}&body=${encodeURIComponent(
                `Name: ${formData.name}\nEmail: ${formData.email}\n\nMessage:\n${formData.message}`
            )}`;

            window.location.href = mailtoLink;

            let messageDiv = document.querySelector('.form-message');
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.className = 'form-message';
                this.appendChild(messageDiv);
            }
            
            messageDiv.textContent = 'Opening your email client...';
            messageDiv.className = 'form-message success';

            setTimeout(() => {
                this.reset();
                messageDiv.remove();
            }, 3000);
        });
    </script>
</body>
</html>
