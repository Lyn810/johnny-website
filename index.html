<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny Leo | Selected Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Jost:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-white: #FEFEFE;
            --soft-black: #1A1A1A;
            --warm-gray: #F5F5F3;
            --mid-gray: #D4D4D4;
            --accent-gold: #C5A572;
            --text-gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Force light mode - prevent dark mode override */
        html {
            color-scheme: light;
            background-color: #FEFEFE;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--primary-white);
            color: var(--soft-black);
            line-height: 1.6;
            forced-color-adjust: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(254, 254, 254, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--mid-gray);
        }

        .nav-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 1.8rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--soft-black);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--soft-black);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--accent-gold);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 4rem 4rem 6rem;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: var(--text-gray);
            font-size: 1.05rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* Gallery Wall Layout */
        .gallery-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .artwork-card {
            cursor: pointer;
            transition: all 0.4s ease;
            break-inside: avoid;
        }

        .artwork-card:hover {
            transform: translateY(-8px);
        }

        .artwork-image-wrapper {
            position: relative;
            overflow: hidden;
            background: var(--warm-gray);
            margin-bottom: 1.2rem;
        }

        .artwork-card:nth-child(3n+1) .artwork-image-wrapper {
            padding-bottom: 133%; /* Portrait */
        }

        .artwork-card:nth-child(3n+2) .artwork-image-wrapper {
            padding-bottom: 75%; /* Landscape */
        }

        .artwork-card:nth-child(3n) .artwork-image-wrapper {
            padding-bottom: 100%; /* Square */
        }

        .artwork-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .artwork-card:hover .artwork-image-wrapper img {
            transform: scale(1.05);
        }

        .artwork-info {
            padding: 0.5rem 0;
        }

        .artwork-info h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .artwork-meta {
            color: var(--text-gray);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        /* Artwork Modal */
        .artwork-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .artwork-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--primary-white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background: var(--accent-gold);
        }

        .modal-image-container {
            flex: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .modal-image-container img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-info-container {
            flex: 1;
            background: var(--primary-white);
            padding: 4rem;
            overflow-y: auto;
        }

        .modal-info-container h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .modal-detail-item {
            margin-bottom: 2rem;
        }

        .modal-detail-item label {
            display: block;
            font-size: 0.85rem;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .modal-detail-item p {
            color: var(--text-gray);
            line-height: 1.8;
            font-size: 1rem;
        }

        .modal-concept {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--mid-gray);
        }

        .modal-concept h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .modal-concept p {
            color: var(--text-gray);
            line-height: 2;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: var(--soft-black);
            color: var(--primary-white);
            padding: 4rem 4rem 2rem;
        }

        .footer-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(254, 254, 254, 0.1);
        }

        .footer-left p {
            color: rgba(254, 254, 254, 0.7);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .footer-left a {
            color: rgba(254, 254, 254, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-left a:hover {
            color: var(--accent-gold);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .footer-links a {
            color: rgba(254, 254, 254, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-weight: 300;
        }

        .footer-links a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            color: rgba(254, 254, 254, 0.5);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .nav-container {
                padding: 1.5rem 2rem;
            }

            .main-content {
                padding: 4rem 2rem;
            }

            .gallery-wall {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .gallery-wall {
                grid-template-columns: 1fr;
            }

            .modal-image-container {
                padding: 2rem;
            }

            .modal-info-container {
                padding: 2rem;
            }

            .artwork-modal.active {
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Johnny Leo</a>
            <ul class="nav-links">
                <li><a href="news.html">News</a></li>
                <li><a href="index.html" class="active">Selected Works</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>Selected Works</h1>
            <p>A curated collection of contemporary art</p>
        </div>

        <!-- Gallery Wall -->
        <div class="gallery-wall" id="galleryWall">
            <!-- Artworks will be dynamically generated -->
        </div>
    </main>

    <!-- Artwork Modal -->
    <div class="artwork-modal" id="artworkModal">
        <button class="modal-close" onclick="closeModal()">
            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="modal-image-container">
            <img id="modalImage" src="" alt="">
        </div>
        <div class="modal-info-container" id="modalInfo">
            <!-- Content will be dynamically filled -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p><a href="mailto:info@johnnyleo.com">info@johnnyleo.com</a></p>
            </div>
            <ul class="footer-links">
                <li><a href="news.html">News</a></li>
                <li><a href="index.html">Selected Works</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>© 2026 Johnny Leo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample artworks data
        const artworks = [
            {
                title: "Morning Light",
                titleCh: "晨曦之間",
                year: "2024",
                medium: "Oil on Canvas",
                size: "120 × 90 cm",
                concept: "This piece explores the quiet moments of dawn, when light first breaks through darkness. The interplay of warm and cool tones represents the delicate balance between night and day, capturing the essence of transformation and renewal.",
                image: "data:image/svg+xml,%3Csvg width='600' height='800' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23F0E8D8'/%3E%3Cstop offset='100%25' style='stop-color:%23D8C8B0'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='600' height='800' fill='url(%23a1)'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='20' fill='%23666'%3EMorning Light%3C/text%3E%3C/svg%3E"
            },
            {
                title: "Urban Voice",
                titleCh: "城市之聲",
                year: "2024",
                medium: "Acrylic",
                size: "150 × 100 cm",
                concept: "An exploration of the rhythm and energy of metropolitan life. The dynamic composition reflects the constant movement, noise, and vitality that defines modern urban existence.",
                image: "data:image/svg+xml,%3Csvg width='600' height='400' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a2' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23D8E8F0'/%3E%3Cstop offset='100%25' style='stop-color:%23B0C8D8'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='600' height='400' fill='url(%23a2)'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='20' fill='%23666'%3EUrban Voice%3C/text%3E%3C/svg%3E"
            },
            {
                title: "Silent Forest",
                titleCh: "靜默森林",
                year: "2023",
                medium: "Mixed Media",
                size: "100 × 100 cm",
                concept: "A meditation on nature's quietude and the healing power of natural spaces. The layered textures evoke the depth and mystery of ancient woodlands.",
                image: "data:image/svg+xml,%3Csvg width='600' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a3' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23E8D8C8'/%3E%3Cstop offset='100%25' style='stop-color:%23C8B0A0'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='600' height='600' fill='url(%23a3)'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='20' fill='%23666'%3ESilent Forest%3C/text%3E%3C/svg%3E"
            },
            {
                title: "Traces of Time",
                titleCh: "時間的痕跡",
                year: "2023",
                medium: "Oil on Canvas",
                size: "130 × 95 cm",
                concept: "Time leaves its mark on everything it touches. This work examines the visible and invisible ways that temporal passage shapes our world and ourselves.",
                image: "data:image/svg+xml,%3Csvg width='600' height='800' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a4' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23F8F0E8'/%3E%3Cstop offset='100%25' style='stop-color:%23E0D0C0'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='600' height='800' fill='url(%23a4)'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='20' fill='%23666'%3ETraces of Time%3C/text%3E%3C/svg%3E"
            },
            {
                title: "Metropolitan Rhythm",
                titleCh: "都會律動",
                year: "2024",
                medium: "Acrylic",
                size: "140 × 110 cm",
                concept: "The pulse of city life captured through bold gestures and vibrant color. Each stroke represents the collective heartbeat of millions moving through shared spaces.",
                image: "data:image/svg+xml,%3Csvg width='600' height='400' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a5' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23C8D8E0'/%3E%3Cstop offset='100%25' style='stop-color:%23A0B8C8'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='600' height='400' fill='url(%23a5)'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='20' fill='%23666'%3EMetropolitan Rhythm%3C/text%3E%3C/svg%3E"
            },
            {
                title: "Light and Shadow",
                titleCh: "光影交織",
                year: "2023",
                medium: "Mixed Media",
                size: "110 × 85 cm",
                concept: "An investigation into the eternal dance between illumination and darkness. The composition plays with contrast to reveal how each defines and enhances the other.",
                image: "data:image/svg+xml,%3Csvg width='600' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='a6' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23E0D0C8'/%3E%3Cstop offset='100%25' style='stop-color:%23C0B0A0'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='600' height='600' fill='url(%23a6)'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='serif' font-size='20' fill='%23666'%3ELight and Shadow%3C/text%3E%3C/svg%3E"
            }
        ];

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('galleryWall');
            artworks.forEach((artwork, index) => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                card.onclick = () => openModal(index);
                card.innerHTML = `
                    <div class="artwork-image-wrapper">
                        <img src="${artwork.image}" alt="${artwork.title}">
                    </div>
                    <div class="artwork-info">
                        <h3>${artwork.title}</h3>
                        <p class="artwork-meta">${artwork.year} | ${artwork.medium} | ${artwork.size}</p>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        // Open modal
        function openModal(index) {
            const artwork = artworks[index];
            const modal = document.getElementById('artworkModal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');

            modalImage.src = artwork.image;
            modalInfo.innerHTML = `
                <h3>${artwork.title}</h3>
                <div class="modal-detail-item">
                    <label>Year</label>
                    <p>${artwork.year}</p>
                </div>
                <div class="modal-detail-item">
                    <label>Medium</label>
                    <p>${artwork.medium}</p>
                </div>
                <div class="modal-detail-item">
                    <label>Size</label>
                    <p>${artwork.size}</p>
                </div>
                <div class="modal-concept">
                    <h4>Artist's Statement</h4>
                    <p>${artwork.concept}</p>
                </div>
            `;

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('artworkModal').classList.remove('active');
        }

        // ESC key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        renderGallery();
    </script>
</body>
</html>
